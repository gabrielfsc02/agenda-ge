<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Agenda GE - Jogos do Dia</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f0f2f5, #cfd9df);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .header {
      text-align: center;
      margin: 30px 0;
    }
    .header h1 {
      color: #2c3e50;
      font-size: 3rem;
    }
    .header p {
      color: #34495e;
      font-size: 1.2rem;
    }
    #resultados {
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      margin-top: 20px;
    }
    .iframe-container {
      position: relative;
      width: 100%;
      padding-top: 56.25%; /* 16:9 Aspect Ratio */
      margin-top: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .iframe-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
    .btn-custom {
      background-color: #3498db;
      border: none;
      color: white;
      transition: background-color 0.3s ease;
    }
    .btn-custom:hover {
      background-color: #2980b9;
    }
    .btn-secondary:hover {
      background-color: #7f8c8d;
    }
    .copy-btn {
      background-color: #2ecc71;
      border: none;
      color: white;
      transition: background-color 0.3s ease;
    }
    .copy-btn:hover {
      background-color: #27ae60;
    }
    .btn-group {
      margin-top: 20px;
    }
    .copy-container {
      margin-top: 20px;
    }
    .copied-alert {
      display: none;
      margin-top: 10px;
      padding: 10px;
      background-color: #27ae60;
      color: white;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Agenda GE - Jogos do Dia</h1>
      <p>Encontre e visualize os jogos de futebol organizados por campeonato</p>
    </header>
    <div class="row">
      <div class="col-lg-6">
        <div class="mb-3">
          <label for="data" class="form-label">Escolha a data:</label>
          <input type="date" id="data" class="form-control">
        </div>
        <div class="btn-group">
          <button onclick="buscar()" class="btn btn-custom">Buscar Jogos</button>
          <button onclick="imprimirAgenda()" class="btn btn-secondary ms-2">Imprimir Agenda</button>
          <button onclick="copiarJogos()" class="btn copy-btn ms-2">Copiar Jogos</button>
        </div>
        <div id="resultados"></div>
        <div class="copied-alert" id="copiedAlert">Jogos copiados para a área de transferência!</div>
      </div>
      <div class="col-lg-6">
        <h2 class="text-center">Agenda GE (Interativo)</h2>
        <div class="iframe-container">
          <iframe id="iframeAgenda" src="https://ge.globo.com/agenda/#/futebol" allowfullscreen></iframe>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap 5 JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script defer src="script.js"></script>
</body>
</html>
