<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Consulta GE</title>
  <style>
    :root {
      --bg: #f4f8fb;
      --primary: #0e76a8;
      --accent: #1abc9c;
      --card-bg: #ffffff;
      --text: #2c3e50;
      --shadow: rgba(0, 0, 0, 0.1);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    header {
      background: var(--primary);
      color: white;
      text-align: center;
      padding: 2rem 1rem;
      box-shadow: 0 2px 8px var(--shadow);
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    .container {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 1rem;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }

    input[type="date"] {
      padding: 0.7rem 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      flex: 1;
    }

    button {
      padding: 0.7rem 1.5rem;
      border: none;
      border-radius: 8px;
      background-color: var(--accent);
      color: white;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background-color: #16a085;
    }

    .jogos-container {
      display: grid;
      gap: 1.5rem;
    }

    .campeonato {
      background: var(--card-bg);
      border-radius: 10px;
      box-shadow: 0 4px 8px var(--shadow);
      padding: 1rem;
    }

    .campeonato h2 {
      margin-top: 0;
      color: var(--primary);
    }

    .jogo {
      border-top: 1px dashed #ccc;
      padding: 0.5rem 0;
      font-weight: 500;
    }

    .jogo:first-child {
      border-top: none;
    }

    iframe {
      width: 100%;
      height: 450px;
      border: none;
      border-radius: 8px;
      margin-top: 2rem;
      box-shadow: 0 4px 10px var(--shadow);
    }

    .copy-button {
      display: block;
      margin: 2rem auto 0;
      padding: 0.6rem 2rem;
      font-size: 1rem;
      background-color: var(--primary);
    }

    @media (max-width: 600px) {
      .controls {
        flex-direction: column;
        align-items: stretch;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Consulta GE ⚽</h1>
  </header>

  <div class="container">
    <div class="controls">
      <input type="date" id="dataInput" onchange="atualizarIframe()">
      <button onclick="carregarJogos()">Buscar Jogos</button>
    </div>

    <div id="resultados"></div>

    <button id="copyButton" class="copy-button" style="display:none;" onclick="copiarTexto()">Copiar Texto</button>

    <iframe id="geAgendaIframe" src="https://ge.globo.com/agenda/#/futebol/"></iframe>
  </div>

  <script>
    function atualizarIframe() {
      const data = document.getElementById('dataInput').value;
      const iframe = document.getElementById('geAgendaIframe');

      if (data) {
        const [ano, mes, dia] = data.split('-');
        const dataFormatada = `${dia}-${mes}-${ano}`;
        iframe.src = `https://ge.globo.com/agenda/#/futebol/${dataFormatada}`;
      } else {
        iframe.src = 'https://ge.globo.com/agenda/#/futebol/';
      }
    }

    async function carregarJogos() {
      const data = document.getElementById('dataInput').value;
      const resultado = document.getElementById('resultados');
      
      if (!data) {
        resultado.innerHTML = `<div class="error">Selecione uma data válida</div>`;
        return;
      }

      const [ano, mes, dia] = data.split('-');
      const dataFormatada = `${dia}-${mes}-${ano}`;

      resultado.innerHTML = `<p>Carregando jogos...</p>`;

      try {
        const resposta = await fetch(`https://agenda-ge-backend.onrender.com/jogos/${dataFormatada}`);
        const jogos = await resposta.json();

        if (jogos.erro) {
          resultado.innerHTML = `<p style="color:red;">${jogos.erro}</p>`;
          document.getElementById('copyButton').style.display = 'none';
          return;
        }

        exibirJogos(jogos);
        document.getElementById('copyButton').style.display = 'block';
      } catch (erro) {
        resultado.innerHTML = `<p style="color:red;">Erro ao buscar dados</p>`;
        document.getElementById('copyButton').style.display = 'none';
      }
    }

    function exibirJogos(jogos) {
      let html = '<div class="jogos-container">';
      for (const [campeonato, lista] of Object.entries(jogos)) {
        html += `<div class="campeonato"><h2>${campeonato}</h2>`;
        lista.forEach(jogo => {
          html += `<div class="jogo">${jogo}</div>`;
        });
        html += '</div>';
      }
      html += '</div>';
      document.getElementById('resultados').innerHTML = html;
    }

    function copiarTexto() {
      const texto = document.getElementById('resultados').innerText;
      if (!texto) {
        alert("Nenhum jogo encontrado para copiar!");
        return;
      }
      navigator.clipboard.writeText(texto)
        .then(() => alert("Texto copiado para a área de transferência!"))
        .catch(() => alert("Erro ao copiar texto."));
    }
  </script>
</body>
</html>
