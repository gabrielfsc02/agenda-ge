<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda de Jogos - GE.globo</title>
  <style>
    :root {
      --primary: #2c3e50;
      --secondary: #3498db;
      --background: #ecf0f1;
      --text: #2c3e50;
      --button-hover: #2980b9;
    }
    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background: var(--background);
      color: var(--text);
    }
    .header {
      text-align: center;
      margin-bottom: 2rem;
      padding: 1rem;
      background: var(--primary);
      color: white;
      border-radius: 10px;
    }
    .controls {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    input[type="date"] {
      padding: 0.8rem;
      border: 2px solid var(--secondary);
      border-radius: 8px;
      font-size: 1rem;
      width: 100%;
    }
    button {
      padding: 0.8rem 2rem;
      background: var(--secondary);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.3s ease;
    }
    button:hover {
      transform: translateY(-2px);
      background-color: var(--button-hover);
    }
    .copy-button {
      background-color: #2ecc71;
    }
    .copy-button:hover {
      background-color: #27ae60;
    }
    .jogos-container {
      display: grid;
      gap: 1.5rem;
    }
    .campeonato {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 1rem;
    }
    .campeonato-header {
      padding: 1rem;
      background: var(--primary);
      color: white;
      font-weight: bold;
    }
    .jogo {
      padding: 1rem;
      border-bottom: 1px solid #eee;
    }
    .jogo:last-child {
      border-bottom: none;
    }
    .loading {
      padding: 2rem;
      text-align: center;
      color: #7f8c8d;
    }
    .error {
      padding: 1.5rem;
      background: #ffeef0;
      color: #ff4444;
      border-radius: 8px;
      text-align: center;
    }
    .iframe-section {
      margin-top: 2rem;
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .iframe-section h2 {
      margin-bottom: 1rem;
      color: var(--primary);
    }
    iframe {
      width: 100%;
      height: 500px;
      border: none;
      border-radius: 5px;
    }
    .iframe-controls {
      margin-top: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>⚽ Agenda de Jogos - GE.globo</h1>
  </div>

  <div class="controls">
    <input type="date" id="dataInput" onchange="atualizarIframe()">
    <button onclick="carregarJogos()">Buscar Jogos</button>
  </div>

  <div id="resultado"></div>

  <div style="text-align:center; margin-top: 1rem;">
    <button id="copyButton" class="copy-button" onclick="copiarTexto()" style="display:none;">Copiar Texto</button>
  </div>

  <div class="iframe-section">
    <h2>Agenda GE.globo</h2>
    <iframe id="geAgendaIframe" src="https://ge.globo.com/agenda/#/futebol/"></iframe>
    <div class="iframe-controls">
      <button onclick="imprimirAgenda()">Imprimir Agenda</button>
    </div>
  </div>

  <script>
    // Atualiza o iframe com a data selecionada
    function atualizarIframe() {
      const data = document.getElementById('dataInput').value;
      const iframe = document.getElementById('geAgendaIframe');
      
      if (data) {
        const [ano, mes, dia] = data.split('-');
        const dataFormatada = `${dia}-${mes}-${ano}`;
        iframe.src = `https://ge.globo.com/agenda/#/futebol/${dataFormatada}`;
      } else {
        iframe.src = 'https://ge.globo.com/agenda/#/futebol/';
      }
    }

    // Função para buscar os jogos do backend
    async function carregarJogos() {
      const data = document.getElementById('dataInput').value;
      const resultado = document.getElementById('resultado');
      
      if (!data) {
        resultado.innerHTML = `<div class="error">Selecione uma data válida</div>`;
        return;
      }

      const [ano, mes, dia] = data.split('-');
      const dataFormatada = `${dia}-${mes}-${ano}`;

      resultado.innerHTML = `<div class="loading">Carregando jogos...</div>`;
      try {
        const resposta = await fetch(`https://agenda-ge-backend.onrender.com/jogos/${dataFormatada}`);
        const jogos = await resposta.json();
        
        if (jogos.erro) {
          resultado.innerHTML = `<div class="error">${jogos.erro}</div>`;
          document.getElementById('copyButton').style.display = 'none';
          return;
        }
        
        exibirJogos(jogos);
        document.getElementById('copyButton').style.display = 'block';
      } catch (erro) {
        resultado.innerHTML = `<div class="error">Erro: ${erro.message}</div>`;
        document.getElementById('copyButton').style.display = 'none';
      }
    }

    function exibirJogos(jogos) {
      // Agrupa os jogos por campeonato
      const agrupados = Object.keys(jogos).reduce((acc, campeonato) => {
        acc[campeonato] = jogos[campeonato];
        return acc;
      }, {});
      
      let html = '<div class="jogos-container">';
      for (const [campeonato, jogosList] of Object.entries(agrupados)) {
        html += `
          <div class="campeonato">
            <div class="campeonato-header">${campeonato}</div>
        `;
        jogosList.forEach(jogo => {
          html += `
            <div class="jogo">
              <span class="jogo-formatado">${jogo}</span>
            </div>
          `;
        });
        html += '</div>';
      }
      html += '</div>';
      document.getElementById('resultado').innerHTML = html;
    }

    // Função para copiar os jogos exibidos
    function copiarTexto() {
      const resultado = document.getElementById('resultado').innerText;
      if (!resultado) {
        alert("Nenhum jogo encontrado para copiar!");
        return;
      }
      navigator.clipboard.writeText(resultado)
        .then(() => {
          alert("Texto copiado para a área de transferência!");
        })
        .catch(err => {
          alert("Erro ao copiar texto: " + err);
        });
    }

    // Função para imprimir a agenda (abrindo o iframe em nova janela para impressão)
    function imprimirAgenda() {
      const iframe = document.getElementById('geAgendaIframe');
      const novaJanela = window.open(iframe.src, '_blank', 'width=1200,height=800');
      novaJanela.focus();
      novaJanela.print();
    }
  </script>
</body>
</html>
