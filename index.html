<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Agenda GE - Jogos do Dia</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding-top: 20px;
      background-color: #f7f7f7;
    }
    h1 {
      margin-bottom: 30px;
    }
    #resultados {
      background-color: #fff;
      padding: 15px;
      border-radius: 5px;
      margin-top: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .iframe-container {
      position: relative;
      overflow: hidden;
      padding-top: 56.25%; /* 16:9 Aspect Ratio */
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-top: 20px;
    }
    .iframe-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center">Agenda GE - Jogos do Dia</h1>
    <div class="row">
      <div class="col-md-6">
        <label for="data">Escolha a data:</label>
        <input type="date" id="data" class="form-control">
        <div class="mt-2">
          <button onclick="carregarJogos()" class="btn btn-primary">Buscar</button>
          <button onclick="window.print()" class="btn btn-secondary">Imprimir/Salvar</button>
        </div>
        <div id="resultados"></div>
      </div>
      <div class="col-md-6">
        <h2 class="text-center">Agenda GE (In-Frame)</h2>
        <div class="iframe-container">
          <iframe src="https://ge.globo.com/agenda/#/futebol" allowfullscreen></iframe>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap JS e dependÃªncias -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script defer src="script.js"></script>
</body>
</html>
